<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inicio.css">
  
</head>
<body>
    <div class="tudo">
        <div class="partecima">
            <div class="imagem-lateral">
                <img src="/img/paw_PNG83.png" alt="Imagem Lateral">
            </div>
            <h1>Agendamento de banho e Tosa</h1>
        </div>
    </div>
    
        <div class="baixo">
            <div class="form">
               
                <form id="formPet">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome do pet" required>
    
                    <label for="raca">Raça</label>
                    <input type="text" id="raca" placeholder="Raça do pet" required>
    
                    <label for="dono">Dono</label>
                    <input type="text" id="dono" placeholder="Nome do dono" required>
    
                    <label for="fone">Telefone</label>
                    <input type="tel" id="fone" placeholder="(00) 00000-0000" required>
    
                    <button type="submit">Agendar</button>
                </form>
            </div>
            <div class="tabela">
                
                <table id="tabela-pets">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Pet</th>
                            <th>Raça</th>
                            <th>Dono do Pet</th>
                            <th>Telefone</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão inseridas aqui dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="inicio.js"></script>

</body>
</html>
